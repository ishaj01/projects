<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>

  
</head>
<body>
  <div class="container">
    <h1>Notes App</h1>
    <form>
      <input type="text" placeholder="Enter note text" id="note-text">
      <button type="button" id="add-note">Add Note</button>
    </form>
    <ul id="notes-list"></ul>
    <audio id="note-audio">
      <source src="note.mp3" type="audio/mpeg">
    </audio>
  </div>
  
</body>
</html>
